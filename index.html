  <!-- Adicione o estilo do carrossel -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel img {
      width: 100%;
      height: auto;
    }

    /* Adicionando botões de navegação */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>

<body>

    <!-- Adicione os botões de navegação -->
    <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>

  </div>

  <!-- Seu código JavaScript pode ir aqui (se necessário) -->
  <script src="./app.js"></script>

  <!-- Adicione o script do carrossel -->
  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const carousel = document.querySelector('.carousel');
      const totalSlides = document.querySelectorAll('.carousel-item').length;

      if (index >= totalSlides) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = totalSlides - 1;
      } else {
        currentIndex = index;
      }

      const translateValue = -currentIndex * 100 + '%';
      carousel.style.transform = 'translateX(' + translateValue + ')';
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }
  </script>
